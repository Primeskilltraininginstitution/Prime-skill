<body>
    <header>
        
        <nav>
            <img src="assets/Prime Skill Training Institute Logo-05.jpg" alt="" class="logo">
            <h1>Prime Skill Training Institute</h1>

    <main>
        <form action="#" class="container">
          <h1>Apply today </h1>
          <img src="assets/Prime Skill Training Institute Logo-07.jpg" alt="" class="logo">
          <ul>
            <li>
              <input type="text" id="fullname" placeholder="Full Name" required />
            </li>
            <li>
              <input type="email" id="mail" placeholder="E-Mail" required/>
            </li>
            <li>
              <input type="text" id="phone" placeholder="Contact No." required />
            </li>
            <li>
              <select id="selectOption" name="selectOption">
                <option value="ArcGIS">ArcGIS</option>
                <option value="Surpac">Surpac</option>
                <option value="AutoCAD">AutoCAD</option>
                <option value="CGO 02 Post-processing">CGO 02 Post-processing</option>
                <option value="Model Maker">Model Maker</option>
                <option value="Computers and Excel (for Surveyors)">Computers and Excel (for Surveyors)</option>
              </select>
            </li>
            <li>
              <textarea id="message" placeholder="Message" required ></textarea>
            </li>
            <li>
             <input id="submit" type="submit">
            </li>
          </ul>
    
        </form>
      </main>
